    <link rel="Shortcut Icon" href="/favicon.ico"/>

    <title>新增应用信息</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-app-add">
        <div class="row cl">
            <label class="form-label col-xs-4 "><span class="c-red">*</span>应用名称：</label>
            <div class="formControls col-xs-6 ">
                <input type="text" class="input-text" required="required" id="appName"
                       name="appName">
                <span style="text-align: right" id="appName-text"></span>
                </input>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4">镜像名称：</label>
            <div class="formControls col-xs-6">
                <input type="text" class="input-text" required="required" id="imageName" name="imageName"/>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4">镜像版本：</label>
            <div class="formControls col-xs-6">
                <input type="text" class="input-text" required="required" value="1.0" placeholder="" id="imageTag"
                       name="imageTag"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 ">driver_cores：</label>
            <div class="formControls col-xs-6 ">
                <input type="number" class="input-text" required="required" value="1" placeholder="数值类型"
                       id="driverCores" name="driverCores"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 ">driver_memory：</label>
            <div class="formControls col-xs-6 ">
                <input type="text" class="input-text" required="required" value="1g" placeholder="1g/2g..."
                       id="driverMemory" name="driverMemory"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 ">executor_nums：</label>
            <div class="formControls col-xs-6">
                <input type="number" class="input-text" required="required" value="2" placeholder="数值类型"
                       id="executorNums" name="executorNums"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 ">executor_cores：</label>
            <div class="formControls col-xs-6 ">
                <input type="number" class="input-text" required="required" value="1" placeholder="数值类型"
                       id="executorCores" name="executorCores"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 ">executor_mems：</label>
            <div class="formControls col-xs-6 ">
                <input type="text" class="input-text" required="required" value="2g" placeholder="1g/2g.."
                       id="executorMems" name="executorMems"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4">confs：</label>
            <input type="button" name="add" value="add" id="addconfs">
            <div class="formControls col-xs-6" id="confs">
                <input type="text" class="input-text" value="" name="confs"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 ">files：</label>
            <div class="formControls col-xs-6 ">
                <input type="text" class="input-text" value="" id="files" name="files"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 ">queue：</label>
            <div class="formControls col-xs-6 ">
                <input type="text" class="input-text" value="back2" list="queuelist" id="queue" name="queue"/>
                <datalist id="queuelist">
                    <option value="back2">back2</option>
                </datalist>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 ">class_name：</label>
            <div class="formControls col-xs-6">
                <input type="text" class="input-text" required="required" id="className" name="className"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4">jar_name：</label>
            <div class="formControls col-xs-6">
                <input type="text" class="input-text" required="required" id="jarName" name="jarName"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 ">所属部门：</label>
            <div class="formControls col-xs-6">
                <input type="text" class="input-text" value="dip" placeholder="" list="departmentlist" id="department"
                       name="department"/>
                <datalist id="departmentlist">
                    <option value="dip">dip</option>
                </datalist>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-02"><a id="moreinfo">more</a></label>
        </div>
        <div id="showmore">
            <div class="row cl">
                <label class="form-label col-xs-4 ">collection：</label>
                <div class="formControls col-xs-6">
                    <input type="number" class="input-text" value="0" placeholder="" id="collection"/>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 ">alert_alive：</label>
                <div class="formControls col-xs-6">
                    <input type="number" class="input-text" value="1" placeholder="" id="alertAlive"/>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 ">alert_ repetitive：</label>
                <div class="formControls col-xs-6">
                    <input type="number" class="input-text" value="1" placeholder="" id="alertRepetitive"/>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 ">alert_ repetitive_group：</label>
                <div class="formControls col-xs-6">
                    <input type="text" class="input-text" value="DIP_STREAMING_TEST" placeholder=""
                           id="alertRepetitiveGroup"/>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-5 ">alert_active_threshold：</label>

                <input type="number" class="input-text" value="10" placeholder="" id="alertActiveThreshold"/>
                <input type="checkbox" checked="checked" id="alertActive" value="1"/>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-5 ">alert_accumulation_threshold ：</label>
                <input type="number" class="input-text" value="30" placeholder="" id="alertAccumulationThreshold"/>
                <input type="checkbox" checked="checked" id="alertAccumulation" value="1"/>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-5 ">alert_receive_threshold ：</label>
                <input type="number" step="0.1" name="alertReceiveThreshold" class="input-text" value="0.1"
                       placeholder="" id="alertReceiveThreshold"/>
                <input type="checkbox" checked="checked" id="alertReceive" value="1"/>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-5 ">alert_scheduling_delay_threshold ：</label>

                <input type="number" class="input-text" value="10" placeholder=""
                       id="alertSchedulingDelayThreshold"/>
                <input type="checkbox" checked="checked" id="alertSchedulingDelay" value="1"/>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-5 ">alert_processing_threshold ：</label>

                <input type="number" class="input-text" value="10" placeholder="" id="alertProcessingThreshold"/>
                <input type="checkbox" checked="checked" id="alertProcessing" value="1"/>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-6 ">alert_active_processing_time_threshold ：</label>
                <input type="number" class="input-text" value="5" placeholder=""
                       id="alertActiveProcessingTimeThreshold"/>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-6 ">alert_active_processing_num_threshold ：</label>
                <input type="number" class="input-text" value="5" placeholder=""
                       id="alertActiveProcessingNumThreshold"/>
                <input type="checkbox" checked="checked" id="alertActiveProcessing" value="1"/>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-5 ">alert_inactive_receivers_threshold ：</label>

                <input type="number" class="input-text" value="1" placeholder=""
                       id="alertInactiveReceiversThreshold"/>
                <input type="checkbox" checked="checked" id="alertInactiveReceivers" value="1"/>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-5">alert_inactive_executors_threshold ：</label>

                <input type="number" class="input-text" value="1" placeholder=""
                       id="alertInactiveExecutorsThreshold"/>
                <input type="checkbox" checked="checked" id="alertInactiveExecutors" value="1" name="alertProcessing"/>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-5 ">alert_error_threshold：</label>

                <input type="number" class="input-text" value="30" placeholder="" id="alertErrorThreshold"/>
                <input type="checkbox" checked="checked" id="alertError" value="1" name="alertError"/>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 ">alert_interval：</label>
                <div class="formControls col-xs-6">
                    <input type="number" class="input-text" value="3" placeholder="" id="alertInterva"/>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 ">alert_group：</label>
                <div class="formControls col-xs-6 ">
                    <input type="text" class="input-text" value="DIP_STREAMING" placeholder="" id="alertGroup"/>
                </div>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button id="postBtn" class="btn btn-primary radius" type="submit">提交</button>
                <a onclick="closeLayer()">
                    <button class="btn btn-default radius btn-style" type="button">返回列表</button>
                </a>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="/js/common.js"></script>

<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript">

    jQuery.validator.addMethod("isEndWithG", function (value, element) {
        var patten = /(\d+)g$/;
        return patten.test(value);
    }, "请输入正确的格式，以g结尾");
    jQuery.validator.addMethod("isFloat", function (value, element) {
        var patten = /(\d+)\.(\d+)$/;
    }, "请输入正确格式，例如1.0");

    $('#addconfs').click(function () {
        var child = "<input type=\"text\" class=\"input-text\" value=\"\" name=\"confs\"/>";
        $('#confs').append(child);
    });

    /!*后台校验名称的唯一性*!/
    $("#appName").blur(function () {
        var appName = $("#appName").val();
        if (appName !== "") {
            $.ajax({
                type: 'POST',
                url: "/realtime/application/isexist",
                data: {
                    'appname': appName
                },
                success: function (data) {
                    if (data) {
                        $("#appName-text").html("该app已存在");
                        $("#appName-text").css("color", "red");//给提示设置一个红字体颜色

                    } else {
                        $("#appName-text").html("该app名可用");
                        $("#appName-text").css("color", "green");//给提示设置一个绿字体颜色
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    turnToErrorPage(XMLHttpRequest.readyState, XMLHttpRequest.status, errorThrown);
                }
            });
        }

    });
    /*表单验证*/
    $().ready(function () {
        $('#showmore').hide();
        $('#moreinfo').click(function () {
            $('#showmore').toggle();
        });

        $(':checkbox').change(function () {
            if ($(this).is(':checked')) {
                $(this).val(1);
            } else {
                $(this).val(0);
            }
        });

        $("#form-app-add").validate({
            onsubmit: function (element) {
                $(element).valid();
            },// 开启提交时验证
            onfocusout: function (element) {
                $(element).valid();
            },// 开启失去焦点时验证

            /*去除左侧空格*/
            onkeyup: function (element, event) {
                var value = this.elementValue(element).replace(/^\s+/g, "");
                $(element).val(value);
            },

            rules: {
                driverMemory: {
                    isEndWithG: true,
                    required: true
                },
                executorMems: {
                    isEndWithG: true,
                    required: true
                },
                imageTag: {
                    isFloat: true,
                    required: true
                },
                alertReceiveThreshold: {
                    isFloat: true,
                    required: true
                },
                imageName: {
                    required: true
                },
                driverCores: {required: true},
                executorNums: {required: true},
                executorCores: {required: true},
                queue: {required: true},
                className: {required: true},
                jarName: {required: true},
                department: {required: true}
            },
            messages: {
                driverMemory: {
                    isEndWithG: "请输入正确格式，例2g",
                    required: "不能为空"
                },
                executorMems: {
                    isEndWithG: "请输入正确格式，例2g",
                    required: "不能为空"
                },
                imageTag: {
                    isFloat: "请输入正确格式，例1.0",
                    required: "不能为空"
                },
                alertReceiveThreshold: {
                    isFloat: "请输入正确格式，例1.0",
                    required: "不能为空"
                },
                imageName: {
                    required: "不能为空"
                },
                driverCores: {required: "不能为空"},
                executorNums: {required: "不能为空"},
                executorCores: {required: "不能为空"},
                queue: {required: "不能为空"},
                className: {required: "不能为空"},
                jarName: {required: "不能为空"},
                department: {required: "不能为空"}
            },
            submitHandler: function (form) { //通过之后回调
                var streaming = {};
                streaming.appName = $('#appName').val();
                streaming.imageName = $('#imageName').val();
                streaming.imageTag = $('#imageTag').val();
                streaming.driverCores = $('#driverCores').val();
                streaming.driverMemory = $('#driverMemory').val();
                streaming.executorNums = $('#executorNums').val();
                streaming.executorCores = $('#executorCores').val();
                streaming.executorMems = $('#executorMems').val();
                var confs = "";
                var childrens = $('#confs').children();
                for (var i = 0; i < childrens.length; i++) {
                    if (childrens.eq(i).val() !== "") {
                        confs += childrens.eq(i).val();
                    }
                    if (i < childrens.length - 1) {
                        confs += ",";
                    }
                }
                streaming.confs = confs;
                streaming.files = $('#files').val();
                streaming.queue = $('#queue').val();
                streaming.className = $('#className').val();
                streaming.jarName = $('#jarName').val();
                streaming.department = $('#department').val();

                streaming.collection = $('#collection').val();
                streaming.alertAlive = $('#alertAlive').val();
                streaming.alertRepetitive = $('#alertRepetitive').val();
                streaming.alertRepetitiveGroup = $('#alertRepetitiveGroup').val();
                streaming.alertActive = $('#alertActive').val();
                streaming.alertActiveThreshold = $('#alertActiveThreshold').val();
                streaming.alertAccumulation = $('#alertAccumulation').val();
                streaming.alertAccumulationThreshold = $('#alertAccumulationThreshold').val();
                streaming.alertReceive = $('#alertReceive').val();
                streaming.alertReceiveThreshold = $('#alertReceiveThreshold').val();
                streaming.alertSchedulingDelay = $('#alertSchedulingDelay').val();
                streaming.alertSchedulingDelayThreshold = $('#alertSchedulingDelayThreshold').val();
                streaming.alertProcessing = $('#alertProcessing').val();
                streaming.alertProcessingThreshold = $('#alertProcessingThreshold').val();
                streaming.alertActiveProcessing = $('#alertActiveProcessing').val();
                streaming.alertActiveProcessingTimeThreshold = $('#alertActiveProcessingTimeThreshold').val();
                streaming.alertActiveProcessingNumThreshold = $('#alertActiveProcessingNumThreshold').val();
                streaming.alertInactiveReceivers = $('#alertInactiveReceivers').val();
                streaming.alertInactiveReceiversThreshold = $('#alertInactiveReceiversThreshold').val();
                streaming.alertInactiveExecutors = $('#alertInactiveExecutors').val();
                streaming.alertInactiveExecutorsThreshold = $('#alertInactiveExecutorsThreshold').val();
                streaming.alertError = $('#alertError').val();
                streaming.alertErrorThreshold = $('#alertErrorThreshold').val();
                streaming.alertGroup = $('#alertGroup').val();
                streaming.alertInterval = $('#alertInterva').val();

                /*验证通过提交表单*/
                $.ajax({
                    type: 'POST',
                    url: "/realtime/application/insert",
                    contentType: 'application/json',
                    data: JSON.stringify(streaming),
                    async: false,
                    success: function () {
                        var index = parent.layer.getFrameIndex(window.name);//获取当前弹出层的层级
                        /*刷新list*/
                        var bStopIndex = 0;
                        var topWindow = $(window.parent.document);
                        var iframe_box = topWindow.find("#iframe_box");
                        iframe_box.find(".show_iframe").hide().eq(bStopIndex).show().find("iframe").attr("src", "/realtime/application/application-list.html");
                        parent.layer.close(index);//关闭弹出层
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        turnToErrorPage(XMLHttpRequest.readyState, XMLHttpRequest.status, errorThrown);
                    }
                });
            },
            invalidHandler: function (form, validator) {
                return false;
            }
        });
    });
</script>

</body>
