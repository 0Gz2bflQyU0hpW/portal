    <title>新增topic</title>

<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-topic-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-222"><span class="c-red">*</span>topic名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="topic_name" name="topic_name">
                <span style="text-align: right;" id="topicName-text"></span>
                </input>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-222"><span class="c-red">*</span>产品线：</label>
            <div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select class="select" size="1" name="product" id="product">
						<option value="">请选择产品线</option>

					</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-222">峰值流量大小(byte/s)：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="byte/s" id="peek_traffic"
                       name="peek_traffic"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-222">峰值条数大小(条/s)：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="条/s" name="peek_qps" id="peek_qps"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-222">topic数据量(条/day)：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="条/day" name="datasize_number" id="datasize_number"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-222">topic数据量(byte/day)：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="byte/day" name="datasize_space" id="datasize_space"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-222">单条日志大小(byte)：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="byte" name="logsize" id="logsize"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-222"><span class="c-red">*</span>联系人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="contact_person" id="contact_person" cols="" rows="" class="textarea"
                          placeholder="邮箱前缀，多人用逗号隔开" onKeyUp="textarealength(this,100)"></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-222"><span class="c-red">*</span>所属集群：</label>
            <div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select class="select" size="1" name="cluster_name" id="cluster_name">
						<option value="">请选择集群</option>
					</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-222">日志描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="log_desc" id="log_desc" cols="" rows="" class="textarea" placeholder="在哪个集群创建的"
                          onKeyUp="textarealength(this,100)"></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-222">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="cemment" id="comment" cols="" rows="" class="textarea" placeholder="备注"
                          onKeyUp="textarealength(this,100)"></textarea>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button id="postBtn" class="btn btn-primary radius" type="submit">提交</button>
                <a onclick="closeLayer()">
                    <button class="btn btn-default radius btn-style" type="button">返回列表</button>
                </a>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript">
    /*添加产品线下拉菜单中的内容*/
    $(document).ready(function () {
        listProduct();
        listCluster();
    });

    /*后台校验topic名称的唯一性*/
    $("#topic_name").blur(function () {
        var topicName = $("#topic_name").val();
        $.ajax({
            type: 'POST',
            url: "/datamart/kafka/topic/validate",
            data: {
                'topicName': topicName
            },
            success: function (data) {
                if (data > 0) {
                    $("#topicName-text").html("该topic已存在");
                    $("#topicName-text").css("color", "red");//给提示设置一个红字体颜色

                } else if (data == 0 && topicName != "") {

                    $("#topicName-text").html("该topic名可用");
                    $("#topicName-text").css("color", "green");//给提示设置一个绿字体颜色
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                turnToErrorPage(XMLHttpRequest.readyState, XMLHttpRequest.status, errorThrown);
            }
        });
    });

    //添加不含空格验证
    jQuery.validator.addMethod('containsBlank', function (value, element) {
        if(value.indexOf(" ")>=0)
        {
            return false;
        }else {
            return true;
        }
    },"输入不能含有空格");

    /*表单验证*/
    $().ready(function () {
        $("#form-topic-add").validate({
            onsubmit: function (element) {
                $(element).valid();
            },// 开启提交时验证
            onfocusout: function (element) {
                $(element).valid();
            },// 开启失去焦点时验证

            /*去除左侧空格*/
            onkeyup: function (element, event) {
                var value = this.elementValue(element).replace(/^\s+/g, "");
                $(element).val(value);
            },

            rules: {　　　　//规则
                topic_name: {　　//要对应相对应的input中的name属性
                    required: true,
                    containsBlank:true
                },
                product: {
                    required: true
                },
                peek_traffic: {
                    digits: true
                },
                peek_traffic: {
                    digits: true
                },
                peek_qps: {
                    digits: true
                },
                datasize_number: {
                    digits: true
                },
                datasize_space: {
                    digits: true
                },
                logsize: {
                    digits: true
                },
                contact_person: {
                    required: true
                },
                cluster_name: {
                    required: true
                }
            },
            messages: {　　　　//验证错误信息
                topic_name: {
                    required: "请输入topic名"
                },
                product: {
                    required: "请选择产品线"
                },
                peek_traffic: {
                    digits: "请输入合法整数"
                },
                peek_qps: {
                    digits: "请输入合法整数"
                },
                datasize_number: {
                    digits: "请输入合法整数"
                },
                datasize_space: {
                    digits: "请输入合法整数"
                },
                logsize: {
                    digits: "请输入合法整数"
                },
                contact_person: {
                    required: "请输入联系人"
                },
                cluster_name: {
                    required: "请选择所属集群"
                }
            },
            submitHandler: function (form) { //通过之后回调
                var kafkaTopic = {};
                kafkaTopic.topicName = $('#topic_name').val();
                kafkaTopic.product = $('#product').val();
                kafkaTopic.peekTraffic = $('#peek_traffic').val();
                kafkaTopic.peekQps = $('#peek_qps').val();
                kafkaTopic.datasizeNumber = $('#datasize_number').val();
                kafkaTopic.datasizeSpace = $('#datasize_space').val();
                kafkaTopic.logsize = $('#logsize').val();
                kafkaTopic.contactPerson = $('#contact_person').val();
                kafkaTopic.clusterName = $("#cluster_name").val();
                kafkaTopic.logDescripton = $("#log_desc").val();
                kafkaTopic.comment = $('#comment').val();

                /*验证通过提交表单*/
                $.ajax({
                    type: 'POST',
                    url: "/datamart/kafka/topic/create",
                    contentType: 'application/json',
                    data: JSON.stringify(kafkaTopic),
                    async: false,
                    success: function () {
                        var index = parent.layer.getFrameIndex(window.name);//获取当前弹出层的层级
                        /*刷新list*/
                        var bStopIndex = 0;
                        var topWindow = $(window.parent.document);
                        var iframe_box = topWindow.find("#iframe_box");
                        iframe_box.find(".show_iframe").hide().eq(bStopIndex).show().find("iframe").attr("src", "/datamart/kafka/topic/topic-list.html");
                        parent.layer.close(index);//关闭弹出层
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        turnToErrorPage(XMLHttpRequest.readyState, XMLHttpRequest.status, errorThrown);
                    },
                });
            },
            invalidHandler: function (form, validator) {
                return false;
            }
        });
    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
