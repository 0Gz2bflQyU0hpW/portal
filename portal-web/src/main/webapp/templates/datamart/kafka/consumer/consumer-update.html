<title>修改consumer</title>

<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-consumer-update">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">id：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <p id="id"></p>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>topic名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="topic_name" name="topic_name"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>消费者组：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="consumer_group" name="consumer_group"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品线：</label>
            <div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select class="select" size="1" name="consumer_product" id="product">
						<option value="">请选择产品线</option>

					</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="contact_person" id="contact_person" cols="" rows="" class="textarea"  placeholder="邮箱前缀，多人用逗号隔开" onKeyUp="textarealength(this,100)"></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="comment" id="comment" cols="" rows="" class="textarea"  placeholder="在哪个集群创建的" onKeyUp="textarealength(this,100)"></textarea>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" type="submit">提交</button>
                <a onclick="closeLayer()"><button class="btn btn-default radius btn-style" type="button">返回列表</button></a>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
    /*添加产品线下拉菜单中的内容*/
    $(document).ready(function() {
        listProduct();
        setTimeout("addData()", 100);
    });

    /*初始化显示原本的数据*/
    function addData(){
        //获取id
        var thisURL = window.location.href;
        var  getval = thisURL.split('?')[1];
        var id = getval.split("=")[1];
        $.ajax({
            type: 'POST',
            url: "/datamart/kafka/consumer/show",
            async:false,
            data: {
                'id': id
            },
            success: function (data) {
                $("#id").html(data.kafkaConsumer.id);
                $("#topic_name").val(data.kafkaConsumer.topicName);
                $("#consumer_group").val(data.kafkaConsumer.consumerGroup);
                $("#contact_person").html(data.kafkaConsumer.contactPerson);
                $("#comment").html(data.kafkaConsumer.comment);
                $("#product").val(data.kafkaConsumer.consumerProduct);
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                turnToErrorPage(XMLHttpRequest.readyState, XMLHttpRequest.status, errorThrown);
            }
        });
    };

    /*表单验证*/
    $().ready(function() {
        $("#form-consumer-update").validate({
            onsubmit:function(element) { $(element).valid(); },// 开启提交时验证
            onfocusout:function(element) { $(element).valid(); },// 开启失去焦点时验证

            /*去除左侧空格*/
            onkeyup: function(element, event) {
                var value = this.elementValue(element).replace(/^\s+/g, "");
                $(element).val(value);
            },

            rules: {　　　　//规则
                topic_name: {　　//要对应相对应的input中的name属性
                    required: true
                },
                consumer_group: {
                    required: true
                },
                consumer_product: {
                    required:true
                },
                contact_person: {
                    required: true
                }
            },
            messages:{　　　　//验证错误信息
                topic_name: {
                    required: "请输入topic名称"
                },
                consumer_group: {
                    required: "请输入消费者组"
                },
                consumer_product: {
                    digits: "请选择产品线"
                },
                contact_person: {
                    required: "请输入联系人"
                }
            },

            submitHandler: function(form) { //通过之后回调
                var kafkaConsumer={};
                kafkaConsumer.id = $('#id').html();
                kafkaConsumer.topicName=$('#topic_name').val();
                kafkaConsumer.consumerGroup=$('#consumer_group').val();
                kafkaConsumer.consumerProduct=$('#product').val();
                kafkaConsumer.contactPerson=$('#contact_person').val();
                kafkaConsumer.comment=$('#comment').val();

                /*验证通过提交表单*/
                $.ajax({
                    type: 'POST',
                    url: "/datamart/kafka/consumer/update",
                    contentType: 'application/json',
                    data: JSON.stringify(kafkaConsumer ),
                    async: false,
                    success: function () {
                        var index=parent.layer.getFrameIndex(window.name);//获取当前弹出层的层级
                        /*刷新list*/
                        var bStopIndex = 0;
                        var topWindow = $(window.parent.document);
                        var iframe_box = topWindow.find("#iframe_box");
                        iframe_box.find(".show_iframe").hide().eq(bStopIndex).show().find("iframe").attr("src","/datamart/kafka/consumer/consumer-list.html");
                        parent.layer.close(index);//关闭弹出层
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        turnToErrorPage(XMLHttpRequest.readyState, XMLHttpRequest.status, errorThrown);
                    },
                });
            },
            invalidHandler: function(form, validator) {return false;}
        });
    });

</script>
