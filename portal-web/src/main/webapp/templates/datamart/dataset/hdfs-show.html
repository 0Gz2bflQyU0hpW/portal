<title>hdfs中的数据集</title>
</head>
<body>
  <div class="pd-20" id="content">
  </div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="js/H-ui.js"></script> 
<script type="text/javascript" src="js/H-ui.admin.js"></script>
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
<script src="/js/loading/load-min.js" charset="utf-8"></script>

<script>
    $(document).ready(function(){
        //loading图标
        $.mask_element('body');

        /*获取id*/
        var thisURL = window.location.href;
        var  getval = thisURL.split('?')[1];
        var path = getval.split("=")[1];

        $.ajax({
            type: 'POST',
            url: "/datamart/hdfs/getFileContent",
            data: {
                'path': path
            },
            success: function (data) {
                //关闭loading图标
                $.mask_close('body');

                $("#content").html(data.content);
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                turnToErrorPage(XMLHttpRequest.readyState, XMLHttpRequest.status, errorThrown);
            }
        });
    });

</script>
</body>
</html>
