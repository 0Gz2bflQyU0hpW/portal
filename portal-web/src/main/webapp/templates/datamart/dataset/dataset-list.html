    <title>数据集列表</title>

<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 数据集市
    <span class="c-gray en">&gt;</span> 数据集管理
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:location.replace(location.href);">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>
<div class="page-container">
    <div class="text-c">
        <span class="select-box inline">
		<select class="select" id="byField">
			<option value="dataset_name">根据数据集名称查找</option>
			<option value="product">根据产品线名称查找</option>
			<option value="contact_person">根据联系人查找</option>
		</select>
		</span> 创建日期范围：
        <input id="start" placeholder="请输入日期" class="laydate-icon"
               onClick="laydate({elem:'#start',istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/>
        -
        <input id="end" placeholder="请输入日期" class="laydate-icon"
               onClick="laydate({elem:'#end',istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/>
        <input type="text" name="" id="keyword" placeholder=" 名称" style="width:250px" class="input-text"/>
        <button name="" id="search-dataset" class="btn btn-success"><i
                class="Hui-iconfont">&#xe665;</i> 搜数据集
        </button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a class="btn btn-primary radius" href="javascript:;"
               onclick="dataset_add('添加数据集','/datamart/dataset/dataset-add.html')">
				<i class="Hui-iconfont">&#xe600;</i> 添加数据集</a>
		</span>
    </div>


    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
        <div class="mt-20">
            <table id="dataset-table"
                   class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
                <thead>
                <tr class="text-c">
                    <th width="30">ID</th>
                    <th width="320">数据集名称</th>
                    <th width="120">产品线</th>
                    <th width="120">更新日期</th>
                    <th width="70">保存时间(天)</th>
                    <th width="110">预估数据量大小(G/天)</th>
                    <th width="60">操作</th>
                </tr>
                </thead>
                <tbody id="talbe_list_body">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/laydate.js"></script>
<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script src="/js/loading/load-min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/usedatatable.js"></script>
<script type="text/javascript">

    /*添加数据集*/
    function dataset_add(title, url) {
        layer_show(title, url, '800', '600');
    }

    $(document).ready(function () {
        //定义列的显示
        var columns = [
            {data: "id"},
            {
                data: "datasetName", render: function (data, tupe, row, meta) {
                    var str = "";
                    str += '<u class="text-primary" title="查看数据集">';
                    str += '<a href="javascript:;">';
                    str += data;
                    str += '</a>';
                    str += '</u>';
                    return str;
                }
            },
            {data: "product"},
            {data: "updateTime"},
            {data: "storePeriod"},
            {data: "size"},
            {
                data: "", orderable: false, render: function (data, type, row, meta) {
                    var str = "";
                    str += '<a class="ml-5" title="详情"  >'
                        + '<i class="Hui-iconfont">&#xe665;</i></a>'
                        + '<a class="ml-5" title="编辑"  >'
                        + '<i class="Hui-iconfont">&#xe6df;</i></a>'
                        + '<a class="ml-5" title="删除" >'
                        + '<i class="Hui-iconfont">&#xe6e2;</i></a>';
                    return str;
                }
            }
        ];
        //定义DataTable
        var datatable = createMyDataTable(columns);
        //添加搜索功能
        addSearching('search-dataset',datatable);
        //添加 查看、编辑、删除 操作
        operation3(datatable, '数据集');

        //添加额外的详细信息显示功能，不具有通用性，本页面特有
        $('#talbe_list_body').on('click', 'tr>td>u a', function () {
            var trp = $(this).parents('tr');
            var data = datatable.row(trp).data();
            var id = data.id;
            var url = "/datamart/dataset/hdfs-list.html?id=" + id;
            $(this).attr("data-title", "hdfs数据集");
            $(this).attr("data-href", url);
            Hui_admin_tab(this);
        });
    });
</script>
</body>
</html>
