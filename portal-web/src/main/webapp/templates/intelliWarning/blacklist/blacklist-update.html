<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-blacklist-update">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">id：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <p id="id"></p>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>黑名单名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value=""  placeholder="" id="blackName" name="blackName">
                <span style="text-align: right;" id="blackName-text"></span>
            </input>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">业务名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <p id="business"></p>
				<!--<span class="select-box">
					<select class="select" size="1" name="business" id="business">
						<option value="">请选择业务名称</option>

					</select>
				</span>-->
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>维度条件：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <table id="dimensions" style="line-height:1.6;">

                </table>
            </div>
        </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">异常数据开始时间：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input id="beginTime" placeholder="请输入日期" class="laydate-icon" onClick="laydate({elem:'#beginTime',istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" name="beginTime" />
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">异常数据结束时间：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input id="finishTime" placeholder="请输入日期" class="laydate-icon" onClick="laydate({elem:'#finishTime',istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"name="finishTime"/>
                </div>
            </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" type="submit">提交</button>
                <a onclick="closeLayer()"><button class="btn btn-default radius btn-style" type="button">返回列表</button></a>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
    /*添加产品线下拉菜单中的内容*/
    $(document).ready(function() {
        //loading图标
        $.mask_element('article');
        /*listBusiness();*/
        setTimeout("addData()", 1000);
    });

    /*初始化显示原本的数据*/
    function addData(){
        //获取id
        var thisURL = window.location.href;
        var  getval = thisURL.split('?')[1];
        var id = getval.split("=")[1];
        $.ajax({
            type: 'POST',
            url: "/intelliWarning/blacklist/show",
            data: {
                'id': id
            },

            success: function (data) {
                $("#id").html(data.blacklist.id);
                $("#blackName").val(data.blacklist.blackName);
                $("#business").html(data.blacklist.business);
                $("#finishTime").val(data.blacklist.finishTime);
                $("#beginTime").val(data.blacklist.beginTime);
                var business = data.blacklist.business;
                $.ajax({
                        type: 'POST',
                        url: "/getDimensions",
                        async:false,
                        data: {
                            'business': business
                        },
                    success: function (data) {
                        loadDimensions(data);
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            turnToErrorPage(XMLHttpRequest.readyState, XMLHttpRequest.status, errorThrown);
                        }


        });
                var dimensions = data.blacklist.dimensions;
                /*加载维度内容*/
                var dimensionsList = eval('('+dimensions+')');
                for(var i in dimensionsList){                    //遍历json对象的每个key/value对
                    $('#'+i).val(dimensionsList[i]);

                }
                //关闭loading图标
                $.mask_close('article');

            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                turnToErrorPage(XMLHttpRequest.readyState, XMLHttpRequest.status, errorThrown);
            }
        });
    };
    /*/!*绑定business下拉菜单change事件，当下拉框的值改变时改变维度*!/
    $("#business").change(function() {
        //获取下拉框选中项的value属性值
        var business = $("#business").val();
        $.ajax({
            type: 'POST',
            url: "/getDimensions",
            data: {
                'business': business
            },
            success: function (data) {
                loadDimensions(data)



            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                turnToErrorPage(XMLHttpRequest.readyState, XMLHttpRequest.status, errorThrown);
            }
        });
    });*/
    /*根据business加载dimensions*/
    function loadDimensions(data) {
        $("#dimensions").empty();


        /*加载维度选项*/
        var diContent = '';
        for (var i = 0; i < data.dimensions.length; i++) {
            diContent += '<tr><td name="dimensionsName">' + data.dimensions[i]
                + '</td><td><input type="text" class="input-text" id="' + data.dimensions[i]
                + '"></td></tr>'
        }
        $('#dimensions').append(diContent);
    }

    /*表单验证*/
    $().ready(function() {
        $("#form-blacklist-update").validate({
            onsubmit:function(element) { $(element).valid();},// 开启提交时验证


            /*去除左侧空格*/
            onkeyup: function(element, event) {
                var value = this.elementValue(element).replace(/^\s+/g, "");
                $(element).val(value);
            },

            rules: {　　　　//规则
                blackName: {　　//要对应相对应的input中的name属性
                    required: true
                },
                beginTime:{
                    required: true
                },
                finishTime: {
                    required: true
                }
            },
            messages:{　　　　//验证错误信息
                blackName: {
                    required: "请输入黑名单名称"
                },
                beginTime: {
                    required: "请输入异常数据开始时间"
                },
                finishTime: {
                    required: "请输入异常数据结束时间"
                }
            },

            submitHandler: function(form) { //通过之后回调
                var blacklist = {};

                blacklist.id = $('#id').html();
                blacklist.blackName = $('#blackName').val();
                blacklist.business = $('#business').html();
                blacklist.beginTime = $('#beginTime').val();
                blacklist.finishTime = $('#finishTime').val();
                dimensionsObj = {};
                var dimensionsName = document.getElementsByName('dimensionsName');
                for(var i = 0; i < dimensionsName.length; i++){
                    if($('#'+dimensionsName[i].textContent).val() != "") {
                        dimensionsObj[dimensionsName[i].textContent] = $('#'+dimensionsName[i].textContent).val();
                    }
                }

                blacklist.dimensions = JSON.stringify(dimensionsObj);

                /*验证通过提交表单*/
                $.ajax({
                    type: 'POST',
                    url: "/intelliWarning/blacklist/update",
                    contentType: 'application/json',
                    data: JSON.stringify(blacklist),
                    async: false,
                    success: function () {
                        var index=parent.layer.getFrameIndex(window.name);//获取当前弹出层的层级
                        /*刷新list*/
                        var bStopIndex = 0;
                        var topWindow = $(window.parent.document);
                        var iframe_box = topWindow.find("#iframe_box");
                        iframe_box.find(".show_iframe").hide().eq(bStopIndex).show().find("iframe").attr("src","/intelliWarning/blacklist/blacklist-list.html");


                        parent.layer.close(index);//关闭弹出层

                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        turnToErrorPage(XMLHttpRequest.readyState, XMLHttpRequest.status, errorThrown);
                    },
                });

        },

            invalidHandler: function(form, validator) {return false;}
        });
    });

</script>
