<script type="text/javascript">
    $(".navMenu>span").click(function () {
        $xz = $(".navMenu>span");
        $($xz).not($(this)).siblings("[name='xz']").stop().slideUp(400)
        $(this).siblings("[name='xz']").slideToggle(300)
    })

    /*当页面加载时执行一次*/
    $(document).ready(function(){
        //获取登陆用户名
        $.ajax({
            type: 'POST',
            url: "/getSession",
            success: function (data) {
                $("#admin").html(data.username);
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                turnToErrorPage(XMLHttpRequest.readyState, XMLHttpRequest.status, errorThrown);
            }
        });
    });
</script>
